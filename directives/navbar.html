<div class="header row">
  <h3 class="text-muted col-sm-6">Merry Christmas 2013 &mdash; {{ active_route_label }}</h3>
  <nav class="col-sm-6">
    <ul class="nav nav-pills pull-right">
      <li
        ng-repeat="route in navigation_routes"
        ng-class="{active: route.active}"
      >
        <a href="#{{ route.url }}">{{ route.label }}</a>
      </li>
    </ul>
  </nav>
</div>
