<div class="row">
  <h2 class="col-sm-10">
    Question for day {{ day.number }}
    <small>&mdash; {{ day.description }}</small>
  </h2>
  <h2 class="col-sm-2">
    <button
      class="btn btn-success btn-block"
      type="button"
      ng-show="is_next_control_available"
      ng-click="goto_next()"
    >
      Next
      <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
  </h2>
</div>

<div class="row">
  <ng-include src="question_partial"></ng-include>
  <aside class="col-sm-4"></aside>
</div>
<div class="row">&nbsp;</div>
